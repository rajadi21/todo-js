<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://img-premium.flaticon.com/png/512/1/1560.png?token=exp=1621191770~hmac=a794b3e5b39711674edb2061bcd6a2b3"
    type="image/ico" />
  <title>Todo List</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">📋 Todo List</h1>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="✍️ Add item..." />
      <button type="submit " class="btn btn-primary ">Add</button>
    </form>

    <ul class="todo-items list-group list-group-flush">
    </ul>
  </div>
  <script src="./index.js "></script>
</body>

</html>
